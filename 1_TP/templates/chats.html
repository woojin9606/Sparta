<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <!-- <h1 class="screen-header__title">시조시조</h1> -->
      <h1 class="screen-header__title">
        <img src="../static/teamlogo/bannerxl.png" />
      </h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen freinds-screen-chats">
      <a href="chat?name=sijosijo">
        <!-- user-component chats-component는 대화방 하나입니다. -->
        <div class="user-component chats-component" >
          <div class="user-component__column">
            <img
              src="../static/teamlogo/logoxl.png"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">팀 소개</h4>
              <h6 class="user-component__subtitle">
                안녕하세요. 4조 시조시조입니다. 저희에 대해 궁금하신가요?
                눌러보세요!
              </h6>
            </div>
          </div>
          <div class="user-componet__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
        </a>
        <!-- 여기까지가 한방 -->
        <!-- 백우진님 -->
      <a href="chat?name=woojin">
        <div class="user-component chats-component">
          <div class="user-component__column">
            <img
              src="../static/emoji/baek.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">백우진</h4>
              <h6 class="user-component__subtitle">
                시조시조 조장 백우진입니다. 만나서 반갑습니다.
              </h6>
            </div>
          </div>
          <div class="user-componet__column">
            <span class="user-component__time">18:00</span>
            <div class="badge">3</div>
          </div>
        </div>
      </a>
        <!-- 이승태님 -->
      <a href="chat?name=seungtae">
        <div class="user-component chats-component">
          <div class="user-component__column">
            <img
              src="../static/emoji/stl.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이승태</h4>
              <h6 class="user-component__subtitle">(☞ﾟヮﾟ)☞☜(ﾟヮﾟ☜)</h6>
            </div>
          </div>
          <div class="user-componet__column">
            <span class="user-component__time">06:20</span>
            <div class="badge">19</div>
          </div>
        </div>
      </a>
        <!-- 한건희님 -->
      <a href="chat?name=gunhee">
        <div class="user-component chats-component">
          <div class="user-component__column">
            <img
              src="../static/emoji/gun.jpg"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">한건희</h4>
              <h6 class="user-component__subtitle">
                폭풍 골드 한건희입니다 :)
              </h6>
            </div>
          </div>
          <div class="user-componet__column">
            <span class="user-component__time">06:20</span>
            <div class="badge">19</div>
          </div>
        </div>
      </a>
        <!-- 이윤지님 -->
      <a href="chat?name=yunji">
        <div class="user-component chats-component">
          <div class="user-component__column">
            <img
              src="../static/emoji/lyj.png"
              class="user-component__avatar user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">이윤지</h4>
              <h6 class="user-component__subtitle">
                시조시조의 홍일점입니다 😛
              </h6>
            </div>
          </div>
          <div class="user-componet__column">
            <span class="user-component__time">06:20</span>
            <div class="badge">19</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="nav?name=friends"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="nav?name=chats">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link">
            <span class="nav__notification badge_nav">공사중</span>
            <i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" >
            <span class="nav__notification badge_nav">공사중</span>
            <span class="nav__dot">●</span>
            <i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
